<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>app</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class='form'>
        <div class='form-child-1'>
            <input type="text" placeholder="Enter a word" id="wordInput" />
            <button id=wordButton>Show synonyms/definition</button>
        </div>   
    
        <div>
        <form class='form-child-2'>
            <div>
                <input type="checkbox" id="synonBox">
                <label for="synonBox">Synonyms</label>
            </div>
            <div>
                <input type="checkbox" id="defBox">
                <label for="defBox">Definition</label>
            </div>
        </form>
        </div>
    </div>
    
    <div class="main">
        <div class='child-1'>
            <div>
                <p>Synonyms:</p>
                <ul id="synonymText">
                </ul>
            </div>
        </div>
        
        <div class='child-2'>
            <div>
                <p>Definition:</p>
                <div id="definitionText"> 
                </div>
            </div>
        </div>
    </div>  

    <script src="app.js"></script>
</body>
</html>
